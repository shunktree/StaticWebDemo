<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <h1>我的</h1>
            <ul>
                <li><a href="#photos">照片</a></li>
                <li><a href="#videos">视频</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="photos">
            <h2>照片展示</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="assets/images/1.png" alt="作品1">
                </div>
                <div class="gallery-item">
                    <img src="assets/images/5.png" alt="作品2">
                </div>
                <div class="gallery-item">
                    <img src="assets/images/3.png" alt="作品3">
                </div>
                <!-- 添加更多图片 -->
            </div>
        </section>

        <section id="videos">
            <h2>视频作品</h2>
            <div class="video-gallery">
                <div class="video-item">
                    <video controls>
                        <source src="assets/videos/车流简易版.mp4" type="video/mp4">
                        您的浏览器不支持视频播放。
                    </video>
                </div>
                <!-- 添加更多视频 -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的作品集. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
